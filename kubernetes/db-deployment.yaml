apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: tsharafiyev
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/tsharafiyev-harbor-project/db@sha256:ba9e6d79ff4e98d09e3fcf9a7a014d11ab51d196ec826bc111afa3763f27e7ec
        ports:
        - containerPort: 5432
